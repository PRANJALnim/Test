<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC ISLAND</title>
    <style>
        .body{
            background-color:rgb(32, 32, 32);
            height:20px;
            width:80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin:auto;
            margin-top: 40px;
            transition: width,0.4s;
            transition: height,0.4s;
            transition: border-radius,0.4s;
        }
        .body:hover{
            height:80px;
            width:280px;
            border-radius: 36px;
            
        }
        html{
            background-color: rgb(227, 227, 227);
        }
        .image{
            display: block;
            align-items: left;
            opacity:0;
            width:58px;
            height:58px;
            overflow:hidden;
            border-image-outset: 0;
            border-radius:35px;
            margin-left:10px;
            transition: transition-delay,0.2s;
        }
        .non-image{
            height:80px;
        }
        .body:hover .image{
            opacity: 1;
            transition-delay: 0.1s;
        }
        .details{
            display: block;
            color:rgb(177, 177, 177);
            font-family: Arial, Helvetica, sans-serif;
            opacity: 0;
            transition: transition-delay,0.2s;
            align-items: left;
            margin-top:20px;
            margin-left:10px;
            font-size: small;
            margin-top:20px;
            margin-bottom: 4px;
        }
        .name{
            color:white;
            display: block;
            font-family: Arial, Helvetica, sans-serif;
            opacity: 0;
            transition: transition-delay,0.2s;
            align-items: left;
            margin-left:10px;
        }
        .body:hover .details{
            opacity:1;
            transition-delay: 0.1s;
        }
        .body:hover .name{
            opacity:1;
            transition-delay: 0.1s;
        }
        .pick{
            display: flex;
            align-items: right;
            opacity:0;
            width:50px;
            height:50px;
            overflow:hidden;
            border-radius:35px;
        }
        .body:hover .pick{
            opacity:1;
            transition-delay: 0.1s;
        }
        .end{
            display:flex;
            opacity:0;
            width:50px;
            height:50px;
            margin-left: 10px;
            margin-right: 10px;
            overflow:hidden;
            border-radius:35px;
            
        }
        .body:hover .end{
            opacity:1;
            transition-delay: 0.1s;
        }
        .non-image{
            height:80px;
        }
        .ans{
            display: flex;
            padding-right: 0px;
            align-items: right;
            margin-left: 46px;
        }

    </style>
</head>
<body>
    <div class="body">
        <div class="image">
            <img src="cat.jpg" alt="no">
        </div>
        <div class="non-image">
            <div class="details">
                Animal
            </div>
            <div class="name">
                Cat
            </div>
        </div>
        <div class="ans">

            <div class="pick">
                <img src="pick.png" alt="ans">
            </div>
            
            <div class="end">
                <img src="end.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
